<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <title>AI Bartender</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/offcanvas/">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="offcanvas.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <main role="main" class="container" id="app">
            <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
                <div class="lh-100">
                    <h6 class="mb-0 text-white lh-100">AI Bartender</h6>
                    <small>Hurtige og smagfulde drinks ved Ã©t klik!</small>
                </div>
            </div>

            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0">Drinkskort</h6>

                <div class="media text-muted pt-3" v-for="drink in drinks">
                    <img v-bind:src="drink.image" class="bd-placeholder-img mr-2 rounded" width="100" height="100">

                    <div class="media-body pb-3 mb-0 small lh-250">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <h6 class="text-gray-dark" style="height: 100px; line-height: 100px; text-align: center;">{{ drink.name }}</h6>
                            <a class="btn btn-sm btn-primary" v-on:click="makeDrink(drink.name)">Lav drink</a>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="offcanvas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            var app = new Vue({
              el: '#app',
              data: {
                drinks: ''
              },
              mounted () {
                axios
                  .get('http://192.168.1.3:8080/drinks')
                  .then(response => (this.drinks = response.data))
              },
              methods: {
                makeDrink(drink) {
                  axios
                    .get("http://192.168.1.3:8080/make?drink=" + drink)
                    .then(response => (console.log(response.data)));
                }
              }
            });
        </script>
    </body>
</html>
